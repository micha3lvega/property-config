# Log
logging.level.web=debug
logging.level.co.com.go.messages=trace
logging.file.name=/var/log/${spring.application.name}-dev.log

#Hystrix
management.endpoints.web.exposure.include=hystrix.stream, *
hystrix.command.call.execution.isolation.thread.timeoutInMilliseconds=20000
hystrix.threadpool.call.coreSize=10
hystrix.threadpool.call.maximumSize=20
