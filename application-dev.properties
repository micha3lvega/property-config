eureka.client.service-url.defaultZone=http://theusername:thepassword@eureka-server:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Log
logging.level.web=debug
logging.level.co.com.go.messages=trace
logging.file.name=/var/log/${spring.application.name}-dev.log

# Eureka
eureka.instance.preferIpAddress=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Feign
feign.client.config.default.connectTimeout: 160000000
feign.client.config.default.readTimeout: 160000000

# Mongo
spring.data.mongodb.database=GoMessages
